{% set name = "oommfc" %}
{% set version = "0.8.16" %}
{% set sha256 = "03dede31de283ddd25a33a41c9b4498dd6ea43d12df4cc065ffd4d00419ced38" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - oommf
    - micromagnetictests
    - ubermagtable

test:
  imports:
    - oommfc
  commands:
    - python -c "import sys; import oommfc as oc; sys.exit(oc.test())"

about:
  home: http://ubermag.github.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: OOMMF calculator.
  doc_url: http://oommfc.readthedocs.io
  dev_url: https://github.com/ubermag/oommfc

extra:
  recipe-maintainers:
    - marijanbeg
    - fangohr
    - takluyver
